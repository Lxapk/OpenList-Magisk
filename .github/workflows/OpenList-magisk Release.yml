name: OpenList-Magisk Release

on:
  workflow_dispatch:

env:
  REPO_NAME: OpenList-Magisk

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip
        run: zip -r ${{ env.REPO_NAME }}.zip OpenList-magisk/ -x "*.git*"

      - name: Generate release note
        run: |
          cat <<EOF > ${{ env.REPO_NAME }}-release.txt
          🌐 管理地址: http://0.0.0.0:5244
          ⏱️ 编译时间: $(date -d "${{ github.event.repository.updated_at }}" +"%Y-%m-%d %H:%M:%S")
          👤 用户名: admin
          🔑 密码: 请在 KsuWebUI 中自行修改
          EOF

      - name: Create/force tag
        run: |
          TAG="${{ env.REPO_NAME }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -f "$TAG" || git tag "$TAG"
          git push -f origin "$TAG"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.REPO_NAME }}
          name: ${{ env.REPO_NAME }}
          body_path: ${{ env.REPO_NAME }}-release.txt
          files: |
            ${{ env.REPO_NAME }}.zip
            ${{ env.REPO_NAME }}-release.txt
