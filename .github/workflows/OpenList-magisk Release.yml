jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize version
        id: version
        run: |
          # æ£€æŸ¥ç‰ˆæœ¬æ–‡ä»¶æ˜¯å¦å­˜åœ¨ï¼Œä¸å­˜åœ¨åˆ™åˆ›å»ºåˆå§‹ç‰ˆæœ¬ v1.0.0
          if [ ! -f "$VERSION_FILE" ]; then
            echo "v1.0.0" > $VERSION_FILE
          fi
          
          # è¯»å–å½“å‰ç‰ˆæœ¬
          CURRENT_VERSION=$(cat $VERSION_FILE)
          echo "å½“å‰ç‰ˆæœ¬: $CURRENT_VERSION"
          
          # è§£æç‰ˆæœ¬å·
          VERSION=${CURRENT_VERSION#v}
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          # æ ¹æ®è¾“å…¥æ›´æ–°ç‰ˆæœ¬å·
          BUMP_TYPE=${{ github.event.inputs.version_bump }}
          case $BUMP_TYPE in
            major)
              NEW_VERSION="v$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="v${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="v${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
            *)
              echo "æ— æ•ˆçš„ç‰ˆæœ¬æ›´æ–°ç±»å‹: $BUMP_TYPE"
              exit 1
              ;;
          esac
          
          # ä¿å­˜æ–°ç‰ˆæœ¬åˆ°ç¯å¢ƒå˜é‡
          echo "æ–°ç‰ˆæœ¬: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "::set-output name=new_version::$NEW_VERSION"

      - name: Update version file
        run: |
          echo "$NEW_VERSION" > $VERSION_FILE
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add $VERSION_FILE
          git commit -m "ğŸ”– ç‰ˆæœ¬å·æ›´æ–°è‡³ $NEW_VERSION"
          git push

      - name: Create version tag
        run: |
          git tag -a "$NEW_VERSION" -m "ç‰ˆæœ¬ $NEW_VERSION"
          git push origin "$NEW_VERSION"

      - name: Zip artifacts
        run: |
          cd OpenList-magisk
          zip -r ../${{ env.REPO_NAME }}-$NEW_VERSION.zip . -x ".git*" -x ".github/*"

      - name: Generate release note
        run: |
          cat <<EOF > release_notes.txt
          ğŸš€ ${{ env.REPO_NAME }} $NEW_VERSION å‘å¸ƒ
          ğŸŒ ç®¡ç†åœ°å€: http://0.0.0.0:5244
          ğŸ“… ç¼–è¯‘æ—¶é—´: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          ğŸ‘¤ ç”¨æˆ·å: admin
          ğŸ”‘ å¯†ç : è¯·åœ¨ KsuWebUI ä¸­è‡ªè¡Œä¿®æ”¹
          â¬†ï¸ ç‰ˆæœ¬æ›´æ–°: ${{ github.event.inputs.version_bump }} çº§åˆ«æ›´æ–°
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.NEW_VERSION }}
          name: "${{ env.REPO_NAME }} ${{ env.NEW_VERSION }}"
          body_path: release_notes.txt
