name: OpenList-magisk Release

on:
  workflow_dispatch:

env:
  REPO_NAME: OpenList-magisk

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip
        run: zip -r ${{ env.REPO_NAME }}.zip OpenList-magisk/ -x "*.git*"

      - name: Generate release note
        run: |
          cat <<'EOF' > ${{ env.REPO_NAME }}-release.txt
          🌐 管理地址: http://0.0.0.0:5244
          ⏱️ 编译时间: $(date -u +"%Y-%m-%d %H:%M:%S")
          👤 用户名: admin
          🔑 密码: 请在 KsuWebUI 中自行修改
          EOF

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v$(date +%Y%m%d-%H%M%S)
          body_path: ${{ env.REPO_NAME }}-release.txt
          files: |
            ${{ env.REPO_NAME }}.zip
            ${{ env.REPO_NAME }}-release.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
