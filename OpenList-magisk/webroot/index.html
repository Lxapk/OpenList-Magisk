<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    (function () {
      try {
        const theme = localStorage.getItem('openlist-theme') || 'light';
        if (theme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      } catch (_) {}
    })();
  </script>
  <title>OpenList 管理控制台</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <div class="container">
    <h1>OpenList 管理控制台</h1>
    <p>乐享网：<a href="https://www.lxapk.com" target="_blank">www.lxapk.com</a></p>

    <div class="theme-toggle" id="themeToggle" title="切换日/夜间模式">
      <div class="theme-icon theme-icon-light"></div>
      <div class="theme-icon theme-icon-dark"></div>
    </div>

    <div class="section">
      <h2>服务状态</h2>
      <div id="status" class="status">
        <p><strong>OpenList 服务:</strong> <span id="openlistStatus">加载中…</span></p>
        <p><strong>本地安装版本:</strong> <span id="versionStatus">加载中…</span></p>
        <p><strong>本机设备IP:</strong> <span id="ipStatus">加载中…</span></p>
      </div>
    </div>

    <div class="section">
      <h2>版本管理</h2>
      <select id="versionSelect" class="input">
        <option value="">请点击检查版本获取最新稳定版</option>
      </select>

      <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
        <button id="checkVersionBtn" class="btn update-btn">检查版本</button>
        <button id="updateBtn" class="btn btn-success">开始更新</button>
      </div>

      <div id="updateLog" class="log">
        <p>📢 点击“检查版本”或“开始更新”后，日志将在此显示。</p>
      </div>
    </div>

    <div class="section">
      <h2>数据备份与恢复</h2>
      <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
        <button id="backupBtn" class="btn update-btn" style="flex:1;">备份数据</button>
        <button id="restoreBtn" class="btn btn-success" style="flex:1;">恢复数据</button>
      </div>

      <select id="backupSelect" class="input" style="margin-bottom:0.5rem;">
        <option value="">请先备份或等待列表刷新…</option>
      </select>

      <div id="backupLog" class="log">
        <p>📦 点击"备份数据"创建备份，恢复备份可在下方选择并恢复</p>
      </div>
    </div>

    <div class="section">
      <h2>设置管理员密码</h2>
      <input id="password" type="password" class="input" placeholder="请输入新密码"/>
      <input id="confirmPassword" type="password" class="input" placeholder="请再次输入新密码"/>
      <button id="setPasswordBtn" class="btn btn-success">设置密码</button>
    </div>

    <p>懂得自己无知 ▪ 说明已有收获</p>
  </div>

  <div id="spinner" class="spinner hidden">
    <div class="spinner-inner"></div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
